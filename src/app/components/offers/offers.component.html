<body>
    <!-- Titulo -->
    <div class="container mt-3 py-3">
        <br><br><br>
        <h1 class="text-center">Seleccion de Ofertas</h1>
    </div>

    <!-- Contenido -->

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" style="width: 10px;">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-5">
            <div class="col-md-9 mx-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4"
                        *ngFor="let beer of beers | paginate: { itemsPerPage: 6, currentPage: p }">
                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                            <div class="card-body">
                                <h4 class="card-title"> {{beer.nombre}}</h4>
                                <h5>Bs. {{beer.precio_unitario}}</h5>
                                <h5>Porcentaje:</h5>
                                <div class="form-group">
                                    <select class="form-control" id="porcentaje_descuento" >
                                        <option value="0">0%</option>
                                        <option value="0.01">10%</option>
                                        <option value="0.15">15%</option>
                                        <option value="0.20">20%</option>
                                        <option value="0.25">25%</option>
                                        <option value="0.30">30%</option>
                                        <option value="0.35">35%</option>
                                        <option value="0.40">40%</option>
                                        <option value="0.45">45%</option>
                                        <option value="0.50">50%</option>
                                        <option value="0.55">55%</option>
                                        <option value="0.60">60%</option>
                                        <option value="0.65">65%</option>
                                        <option value="0.70">70%</option>
                                        <option value="0.75">75%</option>
                                        <option value="0.80">80%</option>
                                        <option value="0.85">85%</option>
                                        <option value="0.90">90%</option>
                                        <option value="0.95">95%</option>
                                        <option value="0.1">100%</option>
                                    </select>
                                </div>
                                <h5>Total: {{beer.precio_unitario}}</h5>
                            </div>

                        </div>
                    </div>

                    <!-- /.row -->

                </div>
                <div style="margin-left: 17%;">
                    <pagination-controls previousLabel="anterior" nextLabel="siguiente" (pageChange)="p = $event">
                    </pagination-controls>
                </div>
                    
                
            </div>
        </div>

        <!-- <div class="col-md-3">
                    <h5 class="text-center py-3">Generar diario</h5>
                    <p class="text-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum enim hic
                        repellat necessitatibus vel modi! Sunt quia quos perspiciatis tempore fugit quasi culpa expedita
                        officia! Voluptas temporibus quisquam architecto dignissimos.</p>
                    
    
                    <div class="py-5">
                        <button type="button" class="btn btn-warning btn-lg btn-block">Generar Diario</button>
                    </div>  
        </div> -->
    </div>
    <div class="pt-0 pb-4 w-50 mx-auto">
        <button type="button" class="btn btn-warning btn-lg btn-block" (click)="sendOffers()">Generar Diario</button>
    </div>
</body>
