<br><br><br>

<body>
    <h1 class="py-5 text-center">Ordenes de compra</h1>

    <div class="container">
        <!--*ngIf="orders"-->
        <div class="row">
            <!--*ngFor="let order of orders"-->
            <div class="col-lg-12">
                <table id="dataTable" #dataTable class="table table-bordered table-hover"
                    style="background-color: #FDF4E3;">
                    <thead class="thead" style="background-color: rgb(42, 41, 40); color: #FFFF;">
                        <tr class="text-center">
                            <th scope="col">ID</th>
                            <th scope="col">Cerveza</th>
                            <th scope="col">Proveedor</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Status</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="text-center" *ngFor="let order of orders">
                            <th scope="row">{{order.beer_id}}</th>
                            <td>{{order.cerveza}}</td>
                            <td>{{order.proveedor}}</td>
                            <td>{{order.cantidad}}</td>
                            <td>{{order.status}}</td>
                            <td>


                                <button *ngIf="order.status=='Pagado'" disabled id="pay{{order.beer_id}}"
                                    style="display: inline;" class="btn btn-primary ml-2"
                                    (click)="pay(order.beer_id)">Pagar<i class="far fa-money-bill-alt"></i></button>

                                <button *ngIf="order.status=='Pendiente'" id="pay{{order.beer_id}}"
                                    style="display: inline;" class="btn btn-primary ml-2"
                                    (click)="pay(order.beer_id)">Pagar<i class="far fa-money-bill-alt"></i></button>


                                <button *ngIf="order.status=='Pendiente'" disabled id="receive{{order.beer_id}}"
                                    style="display: inline;" class="btn btn-success ml-2"
                                    (click)="receive(order.beer_id)">Recibido <i class="fas fa-check"></i></button>

                                <button *ngIf="order.status=='Pagado'" id="receive{{order.beer_id}}"
                                    style="display: inline;" class="btn btn-success ml-2"
                                    (click)="receive(order.beer_id)">Recibido <i class="fas fa-check"></i></button>



                                <button *ngIf="order.status=='Pendiente'" id="cancel{{order.beer_id}}"
                                    style="display: inline;" class="btn btn-danger ml-2"
                                    (click)="cancel(order.beer_id)">Cancelar<i class="fas fa-trash"></i></button>

                                <button *ngIf="order.status=='Cancelado' || order.status=='Pagado'" disabled
                                    id="cancel{{order.beer_id}}" style="display: inline;" class="btn btn-danger ml-2"
                                    (click)="cancel(order.beer_id)">Cancelar<i class="fas fa-trash"></i></button>

                                <h3 *ngIf="order.status=='Recibido'">No disponible</h3>


                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

</body>
