<br><br>

<div class="container">
    <h1 class="text-center mt-3 py-5">Cervezas artesanales </h1>
</div>


<div class="container py-3">

    <div class="row">

        <div class="col-lg-3">

            <div class="list-group">
                <h5 class="text-center">Filtros de busqueda</h5>
                <a href="#" class="list-group-item">Proveedor</a>
                <a href="#" class="list-group-item">Precio</a>
                <a href="#" class="list-group-item">Ofertas</a>
            </div>

        </div>

        <div class="col-lg-9">
            <div class="row mb-5">
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let beer of beers | paginate: { itemsPerPage: 6, currentPage: p }">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a [routerLink]="['/product', beer.id]">{{beer.nombre}}</a>
                            </h4>
                            <h5>Bs. {{beer.precio_unitario}} <button type="button" class="btn btn-light ml-5"><i class="fas fa-info-circle"
                                        style="color: black;"></i></button></h5>
                        </div>

                    </div>
                </div>
                <!-- /.row -->
            </div>
            <pagination-controls previousLabel="anterior" nextLabel="siguiente" (pageChange)="p = $event"
            style="position: absolute;bottom: 0;right: 10%;"></pagination-controls>
        </div>
    </div>
</div>
